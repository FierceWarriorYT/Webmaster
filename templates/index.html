{% extends 'base.html' %}
{% block title %}Cosmic Cruises{% endblock %}

{% block BodyContent %}
<div style="position: relative; top: 0; left: 0; width: 100%">
    <div id="backgrounds" style="height: 100vh; width: 100%; position: absolute; right: 0">
        <div class="image-bgs imgTwo"></div>
        <div class="image-bgs imgOne"></div>
    </div>
    <div id="content1" style="position: absolute; height: 400vh; top: 0; left: 0; width: 100%">
        <div class="heading" id="LandingText" style="top: 50vh">
            <h1 class="off-white text-6xl md:text-7xl text-center drop-shadow-2xl"><b>Start Your Journey Here With Us!</b></h1>
        </div>
        <div class="heading flex-col text-center" style="top: 150vh">
            <h1 class="off-white text-6xl md:text-7xl text-center drop-shadow-2xl"><b>Experience the <bolded>Weightlessness</bolded> on the Moon!</b>
            </h1>
            <div class="flex justify-center items-center">
                <button class="mt-2 mr-2 btn-promo items-center py-3 px-3 off-white rounded-xl">Fly to the Moon!</button>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-7 off-white items-center rocket-ship">
  <path stroke-linecap="round" stroke-linejoin="round" d="M15.59 14.37a6 6 0 01-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 006.16-12.12A14.98 14.98 0 009.631 8.41m5.96 5.96a14.926 14.926 0 01-5.841 2.58m-.119-8.54a6 6 0 00-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 00-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 01-2.448-2.448 14.9 14.9 0 01.06-.312m-2.24 2.39a4.493 4.493 0 00-1.757 4.306 4.493 4.493 0 004.306-1.758M16.5 9a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z" />
</svg>
            </div>
        </div>
        <div class="heading" style="top: 250vh">
            <h1 class="off-white text-6xl md:text-7xl text-center drop-shadow-2xl"><b>Visit The Craters on Mars!</b></h1>
        </div>
    </div>
    <div style='position: relative; top: 200vh;'>
        <img style="position: absolute; left: 20vw; top: 0;" class="h-32 rellax" data-rellax-speed="2" src="../static/images/full-moon.png">
        <img style="position: absolute; left: 70vw; top: 10vh;" class="h-32 rellax" data-rellax-speed="5" src="../static/images/full-moon.png" >
        <img style="position: absolute; left: 25vw; top: -10vh;" class="h-32 rellax" data-rellax-speed="5" src="../static/images/full-moon.png" >
    </div>
    <div style="height: 100vh; position: absolute; top: 325vh; width: 100%;">
        <div id="BlackBG" style="height: 100vh; width: auto" data-rellax-speed="7"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>

    $(document).ready(function () {
        $('.imgOne').css("background-image", 'url("../static/images/ManOnMoon.png")')
        $('.imgTwo').css("background-image", 'url("../static/images/LargeMartianLandscape.png")')
        $('nav').css('top', 0);
    })
    const hamburger = document.querySelector(".hamburger");
    const menu = document.querySelector(".mobile-menu");
    hamburger.addEventListener("click", () => {
        menu.classList.toggle("hidden");
    });
    var previousScroll = $(window).scrollTop
    $(window).scroll(function() {
        function elementScrolled(elem)
        {
            var docViewTop = $(window).scrollTop();
            var docViewBottom = docViewTop + $(window).height();
            var elemTop = $(elem).offset().top;
            return ((elemTop <= docViewBottom) && (elemTop >= docViewTop));
        }
        var currScroll = $(this).scrollTop()
        if (previousScroll > currScroll) {
            $('nav').css('top', 0)
        } else {
            $('nav').css('top', '-100px')
        }
        var breakpoint1 = 1050
        var ImgOne = $('.imgOne')
        if (currScroll <= breakpoint1) {
            ImgOne.css('opacity', 1)
        } else {
            var currOpacity = ImgOne.css('opacity')
            if ((currScroll - breakpoint1) <= 700) {
                ImgOne.css('opacity', 1 - (currScroll - breakpoint1) / 750)
            } else {
                ImgOne.css('opacity', 0)
            }
        }
        previousScroll = currScroll;
    })
</script>
<script>
    var rellax = new Rellax('.rellax')
</script>
{% endblock %}
