    <script>

        $(document).ready(function () {
            $('.imgOne').css("background-image", 'url("../static/images/ManOnMoon.png")')
            $('.imgTwo').css("background-image", 'url("../static/images/LargeMartianLandscape.png")')
            $('nav').css('top', 0);
        })
        const hamburger = document.querySelector(".hamburger");
        const menu = document.querySelector(".mobile-menu");
        hamburger.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });

        const inViewport = (entries, observer) => {
            entries.forEach(entry => {
                entry.target.classList.toggle("is-inViewport", entry.isIntersecting);
                if (entry.isIntersecting) {
                    entry.target.classList.add("first-time");
                }
            });
        };

        function ScrollToElement(element) {
            element.scrollIntoView({behavior: "smooth"})
        }

        const Obs = new IntersectionObserver(inViewport);
        const obsOptions = {}; //See: https://developer.mozilla.org/en-US/docs/Web/API/Intersection_Observer_API#Intersection_observer_options

        // Attach observer to every [data-inviewport] element:
        const ELs_inViewport = document.querySelectorAll('[data-inviewport]');
        ELs_inViewport.forEach(EL => {
            Obs.observe(EL, obsOptions);
        });

        var previousScroll = $(window).scrollTop
        $(window).scroll(function () {
            function elementScrolled(elem) {
                var docViewTop = $(window).scrollTop();
                var docViewBottom = docViewTop + $(window).height();
                var elemTop = $(elem).offset().top;
                return ((elemTop <= docViewBottom) && (elemTop >= docViewTop));
            }

            var currScroll = $(this).scrollTop()
            if (previousScroll > currScroll) {
                $('nav').css('top', 0)
            } else {
                $('nav').css('top', '-100px')
            }
            var breakpoint1 = 1050
            var ImgOne = $('.imgOne')
            if (currScroll <= breakpoint1) {
                ImgOne.css('opacity', 1)
            } else {
                var currOpacity = ImgOne.css('opacity')
                if ((currScroll - breakpoint1) <= 700) {
                    ImgOne.css('opacity', 1 - (currScroll - breakpoint1) / 750)
                } else {
                    ImgOne.css('opacity', 0)
                }
            }
            previousScroll = currScroll;
        })
    </script>
