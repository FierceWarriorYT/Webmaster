{% extends 'base.html' %}
{% block title %}Trips{% endblock %}
{% block BodyContent %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/trips.css') }}">
    <div class='flex'>
        <div class='cols col-1' style="background: red">

        </div>
        <div class='cols col-2' style="background: blue">

        </div>
        <div class='cols col-3' style="background: green">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('nav').css('top', 0);
        })
        const hamburger = document.querySelector(".hamburger");
        const menu = document.querySelector(".mobile-menu");
        hamburger.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
        var previousScroll = $(window).scrollTop
        $(window).scroll(function () {
            var currScroll = $(this).scrollTop()
            if (previousScroll > currScroll) {
                $('nav').css('top', 0)
            } else {
                $('nav').css('top', '-100px')
            }
            previousScroll = currScroll;
        })
    </script>
    <script>
        var rellax = new Rellax('.rellax')
    </script>
{% endblock %}
